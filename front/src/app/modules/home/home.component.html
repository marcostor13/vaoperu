<app-header [eventHeader]="eventHeader"></app-header>

<div class="p-3 p-md-0">
    <div class="slide-primary p-3 p-md-0">
        <p-carousel [value]="itemsCarousel" [numVisible]="1" [numScroll]="1" [autoplayInterval]="6000">
            <ng-template let-item pTemplate="item">
                <div [ngStyle]="{ 'background-image': 'url('+getImageType(item)+')'}" class="image">
                    
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>

<div  class="d-block d-md-none p-3">
    <p-panelMenu styleClass="pl-3" [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
</div>

<div class="d-none d-md-block mt-3 carousel-home">
    <p-carousel [value]="categories" [numVisible]="6" [numScroll]="1" [autoplayInterval]="4000" [responsiveOptions]="responsiveOptions">
        <ng-template let-item pTemplate="item">
            <div (click)="openSubcat(item)" class="p-2">
                <div class="cursor item-carousel bg-color1 card border-0 p-3">
                    <div [ngStyle]="{ 'background-image': 'url('+item.image+')'}" class="icon-categories"></div>
                    <h6 class="f-10 text-white mt-2">{{item.name}}</h6>
                </div>
            </div>
        </ng-template>
    </p-carousel>    
</div>

<div class="mt-3">
    <div class="d-flex justify-content-center">
        <button class="mx-2 rounded-pill button-switch" (click)="toogleSwitch('companies')" [ngClass]="{'btn2': switch==='companies', 'btn-disabled': switch==='promotions'}" >Negocios</button>
        <button class="mx-2 rounded-pill button-switch" (click)="toogleSwitch('promotions')" [ngClass]="{'btn2': switch==='promotions', 'btn-disabled': switch==='companies'}" >Promociones</button>
    </div>
    <h1 class="text-center h3 font-300 mt-4">{{switch === 'promotions'? 'Promociones': '¿Qué negocios estás buscando?'}}</h1>
    <app-promotion-list *ngIf="promotions?.length>0 && profileProviders && switch==='promotions'" [items]="promotions" [profileProviders]="profileProviders" (emitEvent)=companyListEvent($event)></app-promotion-list>
    <app-company-list *ngIf="profileProviders?.length>0 && switch==='companies'" [items]="profileProviders" (emitEvent)=companyListEvent($event)></app-company-list>
</div>

<app-footer></app-footer>

<p-dialog [modal]="true" header="Subcategorías" [(visible)]="displaySubcategories">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let item of currentSubcategories" (click)="redirectSubcategory(item)" class="p-2">
            <div class="cursor shadow item-carousel bg-white card border-0 p-3">
                <div [ngStyle]="{ 'background-image': 'url('+item.image+')'}" class="icon-categories"></div>
                <h6 class="f-10 text-color1 mt-2">{{item.name}}</h6>
            </div>
        </div>
    </div>
</p-dialog>
