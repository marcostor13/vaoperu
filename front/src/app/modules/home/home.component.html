<app-header [eventHeader]="eventHeader"></app-header>

<div class="p-3 p-md-0">
    <div class="slide-primary p-3 p-md-0">
        <p-carousel [value]="itemsCarousel" [numVisible]="1" [numScroll]="1" [autoplayInterval]="7000">
            <ng-template let-item pTemplate="item">
                <div [ngStyle]="{ 'background-image': 'url('+getImageType(item)+')'}" class="image"></div>
            </ng-template>
        </p-carousel>
    </div>
</div>

<div class="p-3 mb-5">
  <h1 class="f-24 text-color1 bold mt-2 my-4">ESTABLECIMIENTOS</h1>
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of categories; let i=index">
      <div *ngIf="i<7" class="px-5 py-4 mt-3 mr-3 rounded shadow card">
        <div class="image-categories" [ngStyle]="{ 'background-image': 'url('+item.image+')'}"></div>
        <h6 class="f-16 text-color1 mt-2">{{item.name}}</h6>
      </div>
    </div>
    <div class="px-5 py-4 mt-3 mr-3 rounded shadow card">
        <div class="image-categories" [ngStyle]="{ 'background-image': 'url(/assets/img/icons/tienda.png)'}"></div>
        <h6 class="f-16 text-color1 mt-2">Ver más</h6>
    </div>
  </div>
</div>

<div class="d-block d-md-none p-3">
    <p-panelMenu styleClass="pl-3" [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
</div>

<div class="d-none d-md-flex mt-3 carousel-home justify-content-between align-items-start">
    <div class="col-3 p-0">
        <p-panelMenu styleClass="pl-3" [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
    </div>
    <div class="col-9 p-0">
        <div class="d-flex justify-content-center">
            <button class="mx-2 rounded-pill button-switch" (click)="toogleSwitch('companies')" [ngClass]="{'btn2': switch==='companies', 'btn-disabled': switch==='promotions'}" >Negocios</button>
            <button class="mx-2 rounded-pill button-switch" (click)="toogleSwitch('promotions')" [ngClass]="{'btn2': switch==='promotions', 'btn-disabled': switch==='companies'}" >Promociones</button>
        </div>
        <app-promotion-list *ngIf="promotions?.length>0 && profileProviders && switch==='promotions'" [items]="currentPromotions || promotions" [profileProviders]="profileProviders" (emitEvent)=companyListEvent($event)></app-promotion-list>
        <app-company-list *ngIf="profileProviders?.length>0 && switch==='companies'" [items]="currentProfileProviders || profileProviders" (emitEvent)=companyListEvent($event)></app-company-list>
    </div>
</div>

<app-footer></app-footer>

<p-dialog [modal]="true" header="Subcategorías" [(visible)]="displaySubcategories">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let item of currentSubcategories" (click)="redirectSubcategory(item)" class="p-2">
            <div class="cursor shadow item-carousel bg-white card border-0 p-3">
                <div [ngStyle]="{ 'background-image': 'url('+item.image+')'}" class="icon-categories"></div>
                <h6 class="f-10 text-color1 mt-2">{{item.name}}</h6>
            </div>
        </div>
    </div>
</p-dialog>
