<app-header [eventHeader]="eventHeader"></app-header>

<div class="p-3 p-md-0 text-center">
  <div class="mt-3 input-search mb-2 d-md-none d-inline-flex">
    <input (keydown.enter)="search()" [(ngModel)]="key" class="search f-10 pt-2 border text-left" type="search" placeholder="Búscar...">
    <fa-icon (click)="search()" class="icon-search cursor" [icon]="faSearch"></fa-icon>
  </div>
</div>

<div class="pl-3 mb-5">

  <ng-container *ngFor="let section of sections">
    <div class="d-flex justify-content-between">
      <h1 *ngIf="section?.items.length > 0" class="text-capitalize title f-20 text-color1 bold mt-5">{{section.section.name}}</h1>
      <div *ngIf="section?.items.length > 0" class="cursor f-10 text-color1 bold mt-5 pt-1 pr-3" (click)="openCategoriesModal(section.section.name)">VER TODOS</div>
    </div>
    <!-- <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let item of section.items; let i=index">
        <div *ngIf="i<2" class="card-categories align-items-center justify-content-center text-center py-1 mt-3 mr-3 radius-5 shadow card cursor" (click)="redirectItem(item.item, section.section.name)">
          <div class="image-categories" [ngStyle]="{ 'background-image': 'url('+item.item.image+')'}"></div>
          <h6 class="f-8 text-color1 mt-2">{{item.item.name}}</h6>
        </div>
      </div>
    </div> -->
    <p-carousel [value]="section.items" [style]="{'width': '100vw', 'height': '120px'}" [autoplayInterval]="7000" [numScroll]="1" [numVisible]="section.items.length" [circular]="true" [showIndicators]="false" [showNavigators]="false" [responsiveOptions]="responsiveOptions">
      <ng-template let-item pTemplate="item">
          <div (click)="redirectItem(item.item, section.section.name)" class="p-2 cursor">
              <div class="icon-category image bg-white" [ngStyle]="{'background-image': 'url('+item.item.image}"></div>
              <p class="label-category text-center f-9 mt-1 m-0 bold">{{item.item.name}}</p>
          </div>
      </ng-template>
    </p-carousel>
  </ng-container>

<app-footer></app-footer>

<p-dialog [modal]="true" header="Subcategorías" [(visible)]="displaySubcategories">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let item of currentSubcategories" (click)="redirectSubcategory(item)" class="p-2">
            <div class="cursor shadow item-carousel bg-white card border-0 p-3">
                <div [ngStyle]="{ 'background-image': 'url('+item.image+')'}" class="icon-categories"></div>
                <h6 class="f-10 text-color1 mt-2">{{item.name}}</h6>
            </div>
        </div>
    </div>
</p-dialog>

<p-dialog [modal]="true" header="{{category}}" [(visible)]="displayCategories">

  <div *ngFor="let section of sections">
      <div *ngIf="category === section.section.name" class="d-flex flex-wrap justify-content-center">
      <div  *ngFor="let item of section.items" class="p-2">
        <div (click)="redirectItem(item.item, section.section.name)" class="p-2 cursor">
          <div class="icon-category image bg-white" [ngStyle]="{'background-image': 'url('+item.item.image}"></div>
          <p class="label-category text-center f-9 mt-1 m-0 bold">{{item.item.name}}</p>
        </div>
      </div>
    </div>

  </div>
</p-dialog>
