<app-header [eventHeader]="eventHeader"></app-header>

<div class="p-3 p-md-0 text-center">

  <div class="mt-3 input-search mb-2 d-md-none d-inline-flex">
    <input (keydown.enter)="search()" (click)="search()" class="search f-10 pt-2 border text-left" type="search" placeholder="Búscar...">
    <fa-icon class="icon-search cursor" [icon]="faSearch"></fa-icon>
  </div>

</div>

<div class="pl-3 mb-5">
  <h1 class="title f-20 text-color1 bold my-2">ESTABLECIMIENTOS</h1>
  <div class="d-flex flex-wrap">
    <div *ngFor="let item of categories; let i=index">
      <div *ngIf="i<5" class="card-categories align-items-center justify-content-center text-center py-1 mt-3 mr-3 radius-5 shadow card cursor" [routerLink]="['/resultados/'+item.name]">
        <div class="image-categories" [ngStyle]="{ 'background-image': 'url('+item.image+')'}"></div>
        <h6 class="f-8 text-color1 mt-2">{{item.name}}</h6>
      </div>

    </div>
    <div class="card-categories align-items-center justify-content-center text-center py-1 mt-3 mr-3 radius-5 shadow card cursor">
        <div class="image-categories" [ngStyle]="{ 'background-image': 'url(/assets/img/icons/tienda.png)'}"></div>
        <h6 class="f-8 text-color1 mt-2">Ver más</h6>
    </div>
  </div>

  <h1 class="title f-20 text-color1 bold mt-5">TOPS</h1>
  <div class="container-1">
    <div class="d-flex container-image">
      <div class="bg-image radius-5 mr-3" [ngStyle]="{'background-image': 'url(https://img.freepik.com/foto-gratis/hamburguesa-carne-res-hamburguesa-verduras-frescas-superficie-oscura_2829-5883.jpg?t=st=1654722027~exp=1654722627~hmac=a5dcacc133c4dba31f8be91687b06956106724ab1f97385e8d53567e3d1af029&w=740)'}">
      </div>
      <div class="bg-image radius-5 mr-3" [ngStyle]="{'background-image': 'url(https://img.freepik.com/foto-gratis/hamburguesa-carne-res-hamburguesa-verduras-frescas-superficie-oscura_2829-5883.jpg?t=st=1654722027~exp=1654722627~hmac=a5dcacc133c4dba31f8be91687b06956106724ab1f97385e8d53567e3d1af029&w=740)'}">
      </div>
    </div>
  </div>

  <h1 class="title f-20 text-color1 bold mt-2">EMPORIOS Y CENTROS COMERCIALES</h1>
  <div class="container-1">
    <div class="d-flex container-image">
      <div class="bg-image radius-5 mr-3" [ngStyle]="{'background-image': 'url(https://img.freepik.com/foto-gratis/frigorifico-comida_1203-842.jpg?t=st=1654724968~exp=1654725568~hmac=cf6634a4ac2591aeb9d886e00a2fb3d7a1ac35731dce566e3669fc5b4e98a673&w=996)'}">
      </div>
      <div class="bg-image radius-5" [ngStyle]="{'background-image': 'url(https://img.freepik.com/foto-gratis/frigorifico-comida_1203-842.jpg?t=st=1654724968~exp=1654725568~hmac=cf6634a4ac2591aeb9d886e00a2fb3d7a1ac35731dce566e3669fc5b4e98a673&w=996)'}">
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

<p-dialog [modal]="true" header="Subcategorías" [(visible)]="displaySubcategories">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let item of currentSubcategories" (click)="redirectSubcategory(item)" class="p-2">
            <div class="cursor shadow item-carousel bg-white card border-0 p-3">
                <div [ngStyle]="{ 'background-image': 'url('+item.image+')'}" class="icon-categories"></div>
                <h6 class="f-10 text-color1 mt-2">{{item.name}}</h6>
            </div>
        </div>
    </div>
</p-dialog>
