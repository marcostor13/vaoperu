<div class="d-flex flex-column" *ngIf="profileProviderFormat">
    <div>
        <div class="d-flex mt-3 ml-4 mb-4" *ngFor="let profileProviderFormat of profileProviderFormat">
            <div class="d-flex flex-column justify-content-center ml-2">
                <h6 class="text-color1 text-capitalize bold">{{format(profileProviderFormat.key)}}</h6>
                <p class="text-value">{{profileProviderFormat.value}}</p>
            </div>
        </div>
    </div>
    <div class="ml-0 ml-md-4 mt-4 mt-md-0" #map id="map"></div>
</div>
