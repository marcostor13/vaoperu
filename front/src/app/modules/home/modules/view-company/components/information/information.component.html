<div class="d-flex flex-column" *ngIf="profileProviderFormat">
    <div>
        <div class="d-flex mt-3 ml-4 mb-4" *ngFor="let p of profileProviderFormat">
            <div class="d-flex flex-column justify-content-center ml-2">
                <h6 class="text-color1 text-capitalize bold">{{format(p.key)}}</h6>
                <ng-container [ngSwitch]="p.key.trim()">

                  <ng-container *ngSwitchCase="'Whatsapp'">
                    <a class="text-decoration-none hover" [href]="'https://api.whatsapp.com/send/?phone=51'+p.value+'&text=Hola! quiero información'" target="_blank"><p class="text-value text-color3">{{p.value}}</p></a>
                  </ng-container>
                  <ng-container *ngSwitchCase="'Teléfono'">
                    <a [href]="'tel:'+p.value"></a><p class="text-value">{{p.value}}</p>
                  </ng-container>
                  <ng-container *ngSwitchCase="'Instagram'">
                    <a class="text-decoration-none hover" [href]="p.value" target="_blank"><p class="text-value text-color3">{{p.value}}</p></a>
                  </ng-container>
                  <ng-container *ngSwitchCase="'Facebook'">
                    <a class="text-decoration-none hover" [href]="p.value" target="_blank"><p class="text-value text-color3">{{p.value}}</p></a>
                  </ng-container>
                  <ng-container *ngSwitchCase="'Twitter'">
                    <a class="text-decoration-none hover" [href]="p.value" target="_blank"><p class="text-value text-color3">{{p.value}}</p></a>
                  </ng-container>
                  <ng-container *ngSwitchCase="'Tiktok'">
                    <a class="text-decoration-none hover" [href]="p.value" target="_blank"><p class="text-value text-color3">{{p.value}}</p></a>
                  </ng-container>
                  <ng-container *ngSwitchCase="'Sitio Web'">
                    <a class="text-decoration-none hover" [href]="p.value" target="_blank"><p class="text-value text-color3">{{p.value}}</p></a>
                  </ng-container>
                  <ng-container *ngSwitchDefault>{{p.value}}</ng-container>
                </ng-container>

            </div>
        </div>
    </div>
    <div class="ml-0 ml-md-4 mt-4 mt-md-0" #map id="map"></div>
</div>
