<div class="d-flex flex-wrap" *ngIf="profileProviderFormat">
    <div>
        <div class="d-flex mt-2" *ngFor="let profileProviderFormat of profileProviderFormat">
            <div class="line bg-color1"></div>
            <div class="d-flex flex-column justify-content-center ml-2">
                <h6 class="text-capitalize bold">{{format(profileProviderFormat.key)}}</h6>
                <p class="text-value">{{profileProviderFormat.value}}</p>
            </div>
        </div>
    </div>
    <div class="ml-0 ml-md-5 mt-4 mt-md-0" #map id="map"></div>
</div>
