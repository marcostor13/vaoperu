<app-header [eventHeader]="eventHeader"></app-header>

<div class="py-3">

  <div *ngIf="type === 'subcategory'" class="w-100 mt-2 mb-3 px-3 d-flex justify-content-start">
      <button (click)="returnCaterogies()" class="bg-transparent px-2 f-14 font-500 border-0 d-flex align-items-center justify-content-center rounded-pill text-color5">
          <fa-icon class="f-14 icon-search mr-2 text-color5" [icon]="faArrowLeft"></fa-icon>
          Atrás
      </button>
  </div>

    <div class="d-none d-md-flex px-5 w-100">
        <div class="filters">
            <label>Filtrar por categorias</label>
            <p-multiSelect emptyMessage="No estisten coincidencias" emptyFilterMessage="No existen coincidencias" [maxSelectedLabels]="1"  display="chip" (onChange)="filter()" placeholder="Seleccione una categoría" [options]="categories" [(ngModel)]="selectedCategories" optionLabel="name" optionValue="_id"></p-multiSelect>

        </div>
        <div class="filters ml-3">
            <label>Filtrar por subcategorías</label>
            <p-multiSelect emptyMessage="No estisten coincidencias" emptyFilterMessage="No existen coincidencias"  display="chip" (onChange)="filter()" placeholder="Seleccione una subcategoría" [options]="subcategoriesFilter" [(ngModel)]="selectedSubcategories" optionLabel="name" optionValue="_id"></p-multiSelect>

        </div>
        <div class="filters ml-3">
            <label>Filtrar por distritos</label>
            <p-multiSelect emptyMessage="No estisten coincidencias" emptyFilterMessage="No existen coincidencias"  display="chip" (onChange)="filter()" placeholder="Seleccione un distrito" [options]="districts" [(ngModel)]="selectedDistricts" optionLabel="name" optionValue="_id"></p-multiSelect>

        </div>
    </div>

    <div class="d-flex d-md-none justify-content-start flex-wrap px-3">

        <p-carousel [value]="type === 'categories'? categories:subcategories" [style]="{'width': '100vw'}" [autoplayInterval]="7000" [numScroll]="2" [numVisible]="5" [showIndicators]="false" [showNavigators]="false">
            <ng-template let-category pTemplate="item">
                <div (click)="redirectCarousel(category.name)" class="p-2 cursor">
                    <div [ngClass]="{'bg-color1': type==='categories', 'bg-color2': type==='subcategories'}" class="icon-category image" [ngStyle]="{'background-image': 'url('+category.image}"></div>
                    <p class="label-category text-center f-7 mt-1 m-0">{{category.name}}</p>
                </div>
            </ng-template>
        </p-carousel>

    </div>


    <div class="mt-2 mt-md-5 text-center">
        <h5 *ngIf="title" class="mt-3 text-color1 pl-4 pl-md-5 text-left text-capitalize">{{title}}</h5>
        <div class="d-flex justify-content-center mt-3">
            <!-- <button class="mx-2 px-5 rounded-pill button-switch" (click)="toogleSwitch('companies')" [ngClass]="{'btn2': switch==='companies', 'btn-disabled': switch==='promotions'}" >Negocios</button> -->
            <!-- <button class="mx-2 px-5 rounded-pill button-switch" (click)="toogleSwitch('promotions')" [ngClass]="{'btn2': switch==='promotions', 'btn-disabled': switch==='companies'}" >Promociones</button> -->
        </div>
        <app-promotion-list *ngIf="currentPromotions?.length>0 && profileProviders && switch==='promotions'" [items]="currentPromotions" [profileProviders]="profileProviders" (emitEvent)=companyListEvent($event)></app-promotion-list>
        <p class="f-13  text-center text-color5 mt-5" *ngIf="(!currentPromotions || currentPromotions?.length === 0) && switch==='promotions'" >No se encontraron resultados</p>
        <app-company-list *ngIf="currentProfileProviders?.length>0 && switch==='companies'" [items]="currentProfileProviders" (emitEvent)="companyListEvent($event)"></app-company-list>
        <p class="f-13  text-center text-color5 mt-5" *ngIf="(!currentProfileProviders || currentProfileProviders?.length === 0) && switch==='companies'" >No se encontraron resultados</p>
    </div>


</div>





<app-footer></app-footer>
