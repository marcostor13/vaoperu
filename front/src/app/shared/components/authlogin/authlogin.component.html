<!-- LOGIN -->
<div *ngIf="typeLogin==='dialogLogin'" class="col-12 row m-0 justify-content-center">
  <div class="d-flex flex-column m-0 p-0 align-items-between height-76">
    <div class="h-100">
      <h4 class="font-100 text-center text-color2 font-500 f-24">ENCUENTRA<br> LO QUE NECESITAS CON</h4>
      <div class="d-flex justify-content-center">
        <div class="image logo " [ngStyle]="{ 'background-image': 'url(/assets/img/logo.png)'}"></div>
      </div>
    </div>
    <div class="d-flex flex-column h-100">
      <button class="btn-register btn-facebook mt-3"> <img class="pr-2" src="/assets/img/icons/cart.svg" width="40" alt=""> Ingresa con facebook</button>
      <button class="btn-register btn-correo mt-3" (click)="typeLogin='login'"> <img class="pr-2" src="/assets/img/icons/cart.svg" width="40" alt=""> Ingresa con tu correo</button>
      <!-- <button class="btn-register btn-celular mt-3"> <img class="pr-2" src="/assets/img/icons/cart.svg" width="40" alt=""> Ingresa con tu celular</button> -->
      <a href="#" (click)="typeLogin='dialogRegister'" class="link-unstyled text-white mt-3 text-center">¿No tienes cuenta?</a>
    </div>
  </div>
</div>
<div *ngIf="typeLogin==='login'" class="col-12 row m-0 justify-content-center">
    <div class="col-12 d-flex flex-column m-0 p-0 align-items-between height-76">
        <input (keyup.enter)="login()" type="email" [(ngModel)]="form.email" class="invalid mt-5 input-login" [ngClass]="{'invalid': invalid.password}" placeholder="Email">
        <div class="mt-3 input-password align-items-center">
            <input (keyup.enter)="login()" [type]="passwordView ? 'text': 'password'" [(ngModel)]="form.password" class="input-login w-100" [ngClass]="{'invalid': invalid.password}" placeholder="Contraseña">
            <fa-icon (click)="passwordView = !passwordView" class="icon-eye cursor" [icon]="passwordView ? faEyeSlash : faEye"></fa-icon>
            <!-- <fa-icon (click)="passwordView = false" *ngIf="passwordView" class="icon-eye cursor" [icon]="faEye"></fa-icon> -->
        </div>
        <button (click)="login()" class="btn1 mt-4">Ingresar</button>
        <div class="mt-3 text-center {{response.class}}">{{response.message}}</div>
        <button class="btn-register btn-correo mt-1" (click)="typeLogin='dialogLogin'">Volver</button>
        <a href="#" (click)="typeLogin='recovery'" class="link-unstyled text-white mt-3 text-center">¿Te olvidaste la contraseña?</a>
        <a href="#" (click)="typeLogin='dialogRegister'" class="link-unstyled text-white mt-3 text-center">¿No tienes cuenta?</a>
    </div>
</div>


<!-- REGISTER -->

<div *ngIf="typeLogin==='dialogRegister'" class="col-12 row m-0 justify-content-center">
  <div class="d-flex flex-column m-0 p-0 align-items-between height-76">
    <div class="h-100">
      <h4 class="font-100 text-center text-color2 font-500 f-24">ENCUENTRA<br> LO QUE NECESITAS CON</h4>
      <div class="d-flex justify-content-center">
        <div class="image logo " [ngStyle]="{ 'background-image': 'url(/assets/img/logo.png)'}"></div>
      </div>
    </div>
    <div class="d-flex flex-column h-100">
      <button class="btn-register btn-facebook mt-3"> <img class="pr-2" src="/assets/img/icons/cart.svg" width="40" alt=""> Registrate con facebook</button>
      <button class="btn-register btn-correo mt-3" (click)="typeLogin='register'"> <img class="pr-2" src="/assets/img/icons/cart.svg" width="40" alt=""> Registrate con tu correo</button>
      <a href="#" (click)="typeLogin='dialogLogin'" class="link-unstyled text-white mt-3 text-center">¿Ya tienes cuenta?</a>
    </div>
  </div>
</div>
<div *ngIf="typeLogin==='register'" class="col-12 row m-0 row justify-content-center">
    <div class="col-12 d-flex flex-column m-0 p-0 align-items-between height-76">
        <ng-container *ngIf="registerStep===1">
            <input (keyup.enter)="registerStart()" type="text" [(ngModel)]="form.name" class="mt-5 input-login" [ngClass]="{'invalid': invalid.name}" placeholder="Nombre">
            <input (keyup.enter)="registerStart()" type="email" [(ngModel)]="form.email" class="input-login  mt-3" [ngClass]="{'invalid': invalid.email}" placeholder="Email">
            <input (keyup.enter)="registerStart()" type="password" [(ngModel)]="form.password" class="input-login mt-3" [ngClass]="{'invalid': invalid.password}" placeholder="Contraseña">
            <button (click)="registerStart()" class="btn1 mt-4">Registrarse</button>
        </ng-container>

        <ng-container *ngIf="registerStep === 2">
            <input type="text" [(ngModel)]="code"  class="input-login mt-3 text-center" [ngClass]="{'invalid': invalid.code}" placeholder="Ingrese el código">
            <button (click)="registerFinish()" class="btn1 mt-3">Finalizar</button>
        </ng-container>

        <button class="btn-register btn-correo mt-3" (click)="typeLogin='dialogRegister'">Volver</button>
        <div class="mt-3 text-center {{response.class}}">{{response.message}}</div>
        <a *ngIf="registerStep!==3" href="#" (click)="resetLogin(); typeLogin='dialogLogin'" class="link-unstyled text-white mt-3 text-center">¿Ya tienes cuenta?</a>
    </div>

</div>


<!-- RECOVERY -->

<div *ngIf="typeLogin==='recovery'" class="col-12 row m-0 row justify-content-center">
    <div class="col-12 d-flex flex-column m-0 p-0 align-items-between height-76">
        <input (keyup.enter)="recovery()" type="email" [(ngModel)]="emailRecovery" class="mt-5 input-login" [ngClass]="{'invalid': invalid.emailRecovery}" placeholder="Email">
        <button (click)="recovery()" class="btn1 mt-4">Reestablecer</button>
        <div class="mt-3 text-center {{response.class}}">{{response.message}}</div>
        <button class="btn-register btn-correo mt-1" (click)="typeLogin='login'">Volver</button>
    </div>
</div>
