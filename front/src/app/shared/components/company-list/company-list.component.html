<div class="mt-5 company-list">

    <p-dataView [value]="items" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
               
        <ng-template let-company pTemplate="gridItem">
            <div class="company shadow mb-3">
                <div class="image-company cursor" [ngStyle]="{'background-image': 'url('+company.image+')'}"></div>
                <div class="p-3 d-flex flex-column justify-content-between align-items-start">
                    <h5 class="title font-400 cursor">{{company.comercialName}}</h5>
                    <div class="row align-items-center m-0">
                        <img *ngIf="aperture(company.openTime, company.closeTime)" width="32" src="assets/img/icons/open.svg" alt="Abierto">                        
                        <img *ngIf="!aperture(company.openTime, company.closeTime)" width="32" src="assets/img/icons/close.svg" alt="Cerrado">                        
                        <span class="ml-3 f-10 text-color5 font-500">{{company.openTime}} - {{company.closeTime}}</span>                        
                    </div>
                    <p class="font-300 mt-2 f-10 address">{{company.addressText}}</p>
                    <div class="m-0 col-12 p-0 row justify-content-between align-items-center">
                        <div class="row m-0">
                            <a href="tel:{{company.phone}}" target="_blank" title="Llamar" class="link-unstyled p-0 bg-color2 rounded-circle icon d-flex justify-content-center align-items-center">
                                <fa-icon class="f-13" [icon]="faPhone"></fa-icon>
                            </a>
                            <a href="https://wa.me/{{company.whatsapp | whatsapp}}?text=Hola! {{company.comercialName}}" title="Whatsapp" class="ml-2 p-0 bg-color1 rounded-circle icon d-flex justify-content-center align-items-center">
                                <fa-icon class="f-15 text-white" [icon]="faWhatsapp"></fa-icon>
                            </a>
                        </div>
                        <button (click)="addfavorites()" class="cursor pl-2 pr-2 bg-color2 border-0 p-1 rounded-pill f-9 font-500">Agregar a favoritos</button>                        
                    </div>
                </div>               
            </div>
        </ng-template>
    </p-dataView>
    
</div>
