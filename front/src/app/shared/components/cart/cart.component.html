
<h5 *ngIf="!cart || cart?.items?.length === 0" class="text-center mt-5 text-color1">No hay productos disponibles</h5>
<ul class="list-unstyled w-100 d-flex flex-column align-items-center justify-content-center">
    <li class="py-3 col d-flex justify-content-between align-items-center" *ngFor="let item of cart?.items; let i=index">
        <div class="image" [ngStyle]="{'background-image': 'url('+getProductById(item.productId)?.images[0]+')'}"></div>
        <div>
            <h5>{{getProductById(item.productId).name}}</h5>
        </div>
        
        <div>
            <div class="controls d-flex align-items-center">
                <button (click)="changeProduct(i, 'subtract', getProductById(item.productId))">-</button>
                <input disabled="true" type="text" [(ngModel)]="cart.items[i].quantity">
                <button (click)="changeProduct(i, 'increase', getProductById(item.productId))" class="cursor">+</button>
            </div>
        </div>
        <div>
            <p>S/ {{getProductById(item.productId).promotionalPrice ? getProductById(item.productId).promotionalPrice: getProductById(item.productId).price}}</p>
        </div>
    </li>
</ul>

<div *ngIf="cart?.items?.length > 0" class="d-flex justify-content-end align-items-center">
    <h5 class="px-5 text-color1">Total</h5>
    <h5 class="pr-2">S/ {{getTotal()}}</h5>
</div>

<div *ngIf="cart?.items?.length > 0" class="d-flex justify-content-end align-items-center mt-3">
    <button (click)="finishedShop()" class="btn2">Hacer pedido</button>
</div>
